<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP HU Transfer - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --light-gray: #f4f7f6;
            --dark-gray: #333;
            --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            flex-direction: column; /* Mengatur item secara vertikal */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        /* ## CSS BARU: Untuk grup logo KMI dan judul ## */
        .header-title-group {
            display: flex;
            align-items: center;
            gap: 2.5rem; /* Jarak antara logo dan teks */
        }
        .header h2 {
            font-weight: 600;
            color: var(--dark-gray);
            margin: 0.5rem; /* Menghapus margin default */
        }
        .kmi-logo {
            height: 35px;
        }
        .sap-logo {
            height: 30px;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: var(--primary-color);
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: none;
        }
        .error {
            display: block;
            background-color: #fceeee;
            color: #dc3545;
        }
        .footer {
            margin-top: auto; /* Mendorong footer ke bawah */
            padding-top: 2rem; /* Jarak dari login box */
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="header-title-group">
                <img src="KMI.png" alt="KMI Logo" class="kmi-logo">
                <h2>SAP HU Transfer</h2>
            </div>
            <img src="https://www.sap.com/dam/application/shared/logos/sap-logo-svg.svg" alt="SAP Logo" class="sap-logo">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username SAP" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Let's go!!</button>
        </form>
        <div id="message"></div>
    </div>

    <footer class="footer">
        Â© PT. Kayu Mebel Indonesia, 2025
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = 'Mencoba login...';
            messageEl.className = '';
            messageEl.style.display = 'block';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/transfer.html';
                } else {
                    messageEl.textContent = 'Login Gagal: ' + result.message;
                    messageEl.className = 'error';
                }
            } catch (error) {
                messageEl.textContent = 'Error: Tidak bisa terhubung ke server.';
                messageEl.className = 'error';
            }
        });
    </script>
</body>
</html>
